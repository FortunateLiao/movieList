<view class="container">
    <view class="page-container">
        <view class="list-container">
            <view id="draggable" class="item-container" animation="{{animationData}}" bindtouchstart="touchStart" bindtouchmove="touchMove" bindtouchend="touchEnd">
                <view class="pic-box">
                    <image class="pic" mode="scaleToFill" src="{{movieData[isShowId].picObj.url}}"></image>
                    <view class="mask"></view>
                    <view class="text-box">
                        <text class="cn-name">{{movieData[isShowId].cnName}}</text>
                        <view class="score-box">
                            <text class="score-name">豆瓣评分：</text>
                            <text class="score">{{movieData[isShowId].score}}</text>
                        </view>
                    </view>
                </view>

            </view>
        </view>
        <view class="buttons">
            <view class="round-container">
                <view class="cross" bindtap="onUnlike">
                    <image class="icon cross-icon" src="../../icon/cross.png"></image>
                </view>
            </view>
            <view class="round-container round-big">
                <view bindtap="toUserList" class="userinfo">
                    <image class="userinfo-avatar" src="{{userInfo.avatarUrl}}" background-size="cover"></image>
                </view>
            </view>
            <view class="round-container">
                <view class="heart" bindtap="onLike">
                    <image class="icon heart-icon" src="../../icon/heart_big.png"></image>
                </view>
            </view>
        </view>
    </view>
</view>
